<header class="site-header">

    <a href="../index.html" class="nav__brand">
      <div class="nav__logo"></div>

        <span>SmartRent</span>

<main>
  <section class="page-shell">
    <div class="container">

      <div class="section-header">
        <h1>Payments</h1>
        <p>Here is the history of all your payment transactions.</p>
      </div>

      <div class="table-shell">
        <table>
          <thead>
            <tr>
              <th>Payment ID</th>
              <th>Booking ID</th>
              <th>Amount</th>
              <th>Method</th>
              <th>Status</th>
              <th>Reference</th>
            </tr>
          </thead>

          <tbody id="paymentsBody">
            <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
          </tbody>
        </table>
      </div>

    </div>
  </section>
</main>

<footer>
  <div class="container">
    <span>Â© 2025 SmartRent â€” Payments</span>
  </div>
</footer>

<script>
    // -------------------------------
    // Check session
    // -------------------------------
    async function checkSession() {
      try {
        const res = await fetch(window.API_BASE_URL + "/auth/login", {
          method: "GET",
          credentials: "include"    // ðŸ”¥ FIXED
        });
    
        if (!res.ok) {
          window.location.href = "../login.html";
          return;
        }
    
        const data = await res.json();
        if (data.role !== "customer") {
          window.location.href = "../login.html";
        }
      } catch {
        window.location.href = "../login.html";
      }
    }
    
    // -------------------------------
    // Load payments
    // -------------------------------
    async function loadPayments() {
      const body = document.getElementById("paymentsBody");
      body.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Loading...</td></tr>";
    
      try {
        const res = await fetch(window.API_BASE_URL + "/payments/my", {
          method: "GET",
          credentials: "include"     // ðŸ”¥ FIXED
        });
    
        if (!res.ok) {
          body.innerHTML = "<tr><td colspan='6'>Failed to load payments.</td></tr>";
          return;
        }
    
        const payments = await res.json();
    
        if (payments.length === 0) {
          body.innerHTML = "<tr><td colspan='6'>No payments found.</td></tr>";
          return;
        }
    
        body.innerHTML = ""; // Clear table
    
        payments.forEach(p => {
          let badge = "";
          if (p.status === "paid") {
            badge = `<span class="badge badge-success">Paid</span>`;
          } else if (p.status === "pending") {
            badge = `<span class="badge badge-warning">Pending</span>`;
          } else {
            badge = `<span class="badge badge-danger">Failed</span>`;
          }
    
          body.innerHTML += `
            <tr>
              <td>${p.id}</td>
              <td>${p.booking_id}</td>
              <td>â‚¹${p.amount}</td>
              <td>${p.method.toUpperCase()}</td>
              <td>${badge}</td>
              <td>${p.transaction_reference || "-"}</td>
            </tr>
          `;
        });
    
      } catch (err) {
        body.innerHTML = "<tr><td colspan='6'>Error loading payments.</td></tr>";
      }
    }
    
    // -------------------------------
    // Logout
    // -------------------------------
    async function logoutUser() {
      await fetch(window.API_BASE_URL + "/auth/logout", {
        method: "POST",
        credentials: "include"   // ðŸ”¥ FIXED
      });
      window.location.href = "../login.html";
    }
    
    checkSession();
    loadPayments();
</script>
    
</body>
</html>
