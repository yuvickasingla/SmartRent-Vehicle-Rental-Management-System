<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../static/style.css">
  <script src="../static/config.js"></script>
</head>

<body>

<header class="site-header">
  <div class="container nav">
    <a href="../index.html" class="nav__brand">
      <div class="nav__logo"></div>
      <div class="nav__brand-text">
        <span>SmartRent</span>
        <span>Admin Panel</span>
      </div>
    </a>

    <input type="checkbox" id="nav-toggle" class="nav__toggle">
    <label for="nav-toggle" class="nav__burger">☰</label>

    <ul class="nav__links">

      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="vehicles_list.html">Vehicles</a></li>
      <li><a href="vehicle_add.html">Add Vehicle</a></li>
      <li><a href="drivers_list.html">Drivers</a></li>
      <li><a href="driver_add.html">Add Driver</a></li>
      <li><a href="customers_list.html">Customers</a></li>
      <li><a href="bookings_list.html">Bookings</a></li>
      <li><a href="payments_list.html">Payments</a></li>
      <li><a href="maintenance_list.html">Maintenance</a></li>
      <li><a href="maintenance_add.html">Add Maintenance</a></li>

      <li class="nav__cta"><a href="#" onclick="logoutAdmin()">Logout</a></li>

    </ul>
  </div>
</header>

<main>
<section class="page-shell">
  <div class="container">

    <div class="section-header">
      <h1>Add New Vehicle</h1>
      <p>Register a new car or bike in your fleet.</p>
    </div>

    <div class="form-shell">
      <div class="form-card">
        <form id="addVehicleForm">

          <div class="field">
            <label for="type">Vehicle Type</label>
            <select id="type" required>
              <option value="car">Car</option>
              <option value="bike">Bike</option>
            </select>
          </div>

          <div class="field">
            <label for="brand">Brand</label>
            <input type="text" id="brand" placeholder="e.g. Honda" required>
          </div>

          <div class="field">
            <label for="model">Model Name</label>
            <input type="text" id="model" placeholder="e.g. City" required>
          </div>

          <div class="field">
            <label for="number">Vehicle Number</label>
            <input type="text" id="number" placeholder="e.g. DL 4CAB 1234" required>
          </div>

          <div class="field">
            <label for="rent">Daily Rent (₹)</label>
            <input type="number" id="rent" placeholder="e.g. 1500" required>
          </div>

          <button type="submit" class="btn btn-primary">Add Vehicle</button>

        </form>
      </div>
    </div>

  </div>
</section>
</main>

<footer>
  <div class="container">
    <span>© 2025 SmartRent</span>
  </div>
</footer>

<script>
    document.getElementById("addVehicleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
    
      const number = document.getElementById("number").value.trim();
      const brand = document.getElementById("brand").value.trim();
      const model = document.getElementById("model").value.trim();
      const rent = document.getElementById("rent").value.trim();
      const type = document.getElementById("type").value;
    
      if (!number || !brand || !model || !rent) {
        alert("Please fill all fields.");
        return;
      }
    
      const data = {
        vehicle_number: number,     // FIXED
        brand: brand,
        model_name: model,          // FIXED
        daily_rate: parseFloat(rent),
        vehicle_type: type
      };
    
      try {
        const res = await fetch(window.API_BASE_URL + "/vehicles/", {
          method: "POST",
          credentials: "include",   // IMPORTANT FIX
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
    
        if (!res.ok) {
          const err = await res.json();
          alert(err.error || "Failed to add vehicle");
          return;
        }
    
        alert("Vehicle added successfully!");
        window.location.href = "vehicles_list.html";
    
      } catch (error) {
        alert("Server error. Backend unreachable.");
      }
    });
    
    async function logoutAdmin() {
      await fetch(window.API_BASE_URL + "/auth/logout", {
        method: "POST",
        credentials: "include"
      });
      window.location.href = "../login.html";
    }
</script>
    

</body>
</html>
