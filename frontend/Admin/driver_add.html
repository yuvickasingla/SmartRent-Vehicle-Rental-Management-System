<body>

<header class="site-header">
  <div class="container nav">
    
    <a href="../index.html" class="nav__brand">
      <div class="nav__logo"></div>
      <div class="nav__brand-text">
        <span>SmartRent</span>
        <span>Admin Panel</span>
      </div>
    </a>

    <input type="checkbox" id="nav-toggle" class="nav__toggle">
    <label for="nav-toggle" class="nav__burger">☰</label>

    <ul class="nav__links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="vehicles_list.html">Vehicles</a></li>
      <li><a href="vehicle_add.html">Add Vehicle</a></li>

    </ul>
  </div>
</header>

<main>
<section class="page-shell">
  <div class="container">

    <div class="section-header">
      <h1>Add New Driver</h1>
      <p>Register a new driver in your system.</p>
    </div>

    <div class="form-shell">
      <div class="form-card">

        <form id="driverForm">

          <div class="field">
            <label for="dname">Full Name</label>
            <input type="text" id="dname" required placeholder="Driver name">
          </div>

          <div class="field">
            <label for="dphone">Phone Number</label>
            <input type="text" id="dphone" required placeholder="9876543210">
          </div>

          <div class="field">
            <label for="dlicense">License Number</label>
            <input type="text" id="dlicense" required placeholder="DL012345">
          </div>

          <button type="submit" class="btn btn-primary">Add Driver</button>

          <p id="msg" style="margin-top:10px;"></p>

        </form>

      </div>
    </div>

  </div>
</section>
</main>

<footer>
  <div class="container">
    <span>© 2025 SmartRent</span>
  </div>
</footer>

<script>

    // ---------------------------
    // Check Admin Session
    // ---------------------------
    async function checkAdmin() {
      try {
        const res = await fetch(window.API_BASE_URL + "/auth/login", {
          method: "GET",
          credentials: "include"
        });
    
        if (!res.ok) return (window.location.href = "../login.html");
    
        const data = await res.json();
        if (data.role !== "admin") {
          window.location.href = "../login.html";
        }
      } catch (e) {
        window.location.href = "../login.html";
      }
    }
    
    
    // ---------------------------
    // Add Driver Form Submit
    // ---------------------------
    document.getElementById("driverForm").addEventListener("submit", async function(e) {
      e.preventDefault();
    
      const name = document.getElementById("dname").value.trim();
      const phone = document.getElementById("dphone").value.trim();
      const license_number = document.getElementById("dlicense").value.trim();
    
      const msg = document.getElementById("msg");
    
      try {
        const response = await fetch(window.API_BASE_URL + "/drivers/", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name,
            phone,
            license_number
          })
        });
    
        if (!response.ok) {
          const err = await response.json();
          msg.style.color = "red";
          msg.textContent = err.error || "Failed to add driver";
          return;
        }
    
        msg.style.color = "green";
        msg.textContent = "Driver added successfully! Redirecting...";
    
        setTimeout(() => {
          window.location.href = "drivers_list.html";
        }, 1200);
    
      } catch (error) {
        msg.style.color = "red";
        msg.textContent = "Network error! Backend not reachable.";
      }
    });
    
    
    // ---------------------------
    // Initialize
    // ---------------------------
    checkAdmin();
    
</script>
    

</body>
</html>
